<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>

  <div class="container">
    <!-- curve image -->
    <img class="curve" src="./images/pattern-curve.svg" alt="">

    <!-- bootstrap row -->
    <div class="row justify-content-center align-items-center">

      <!-- student image column -->
      <div class="img-container col-sm-12 col-md-6 col-lg-5">
        <img class="bg-img" src="./images/pattern-bg.svg" alt="">
        <div class="std-img-container">
          <img id="std-img" src="./images/image-john.jpg" alt="">
          <div class="prev-next-controller">
            <div id="prev">
              <img src="./images/icon-prev.svg" alt="">
            </div>
            <div id="next">
              <img src="./images/icon-next.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <!-- quote column -->
      <div class="quote col-sm-12 col-md-6 col-lg-5">
        <img src="./images/pattern-quotes.svg" alt="">
        <p id="quote-txt"></p>
        <div class="personal-info">
          <p id="name"></p>
          <p id="job"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="./js/index.js"></script>

  <!-- bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
